<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
     <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h3>Send me a message</h3>
        <p>
          Feel free to get in touch with me with anything realted to CODING or
          you can just say Hi. I will get back to you as soon as I can.
        </p>

        <form id="form" action="https://formspree.io/f/mgejknep" method="POST">
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="field-area"
            required
          />
          <input
            type="email"
            name="email"
            pattern="/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/"
            placeholder="Email address"
            class="field-area"
            required
          />
          <input
            type="text"
            name="subject"
            placeholder="Subject"
            class="field-area"
          />
          <textarea
            type="text"
            name="message"
            placeholder="Message"
            class="field-area"
            id="message"
            required
          ></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>

   
  </body>
</html>
